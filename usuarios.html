    <main class="container">
        <div class="page-header">
            <h1>Gestión de Usuarios</h1>
            <button id="btnNuevo" class="btn-primary">
                <i class="fas fa-plus"></i> Nuevo Usuario
            </button>
        </div>

        <div class="table-container">
            <table id="tablaUsuarios" class="table">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Nombre</th>
                        <th>Rol</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbodyUsuarios">
                    <!-- Se llenará dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Modal para agregar/modificar usuario -->
        <div id="modalUsuario" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Nuevo Usuario</h2>
                    <button id="btnCloseModal" class="close-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formUsuario">
                        <input type="hidden" id="usuarioId">
                        <div class="form-group">
                            <label for="username">Usuario:</label>
                            <input type="text" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="rol">Rol:</label>
                            <select id="rol" required>
                                <option value="usuario">Usuario</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnGuardar" class="btn-primary">
                        Guardar
                    </button>
                    <button type="button" id="btnCancelar" class="btn-secondary">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        if (!checkSession() || !verificarPermiso('admin', 'usuarios')) {
            window.location.href = 'login.html';
            return;
        }

        const tbody = document.getElementById('tbodyUsuarios');
        const modal = document.getElementById('modalUsuario');
        const form = document.getElementById('formUsuario');
        
        // Cargar usuarios
        function cargarUsuarios() {
            const usuarios = listarUsuarios();
            tbody.innerHTML = '';
            usuarios.forEach(usuario => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${usuario.username}</td>
                    <td>${usuario.nombre}</td>
                    <td>${usuario.rol}</td>
                    <td>${usuario.email}</td>
                    <td>
                        <button class="btn-edit" data-username="${usuario.username}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn-delete" data-username="${usuario.username}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Eventos de botones
        document.getElementById('btnNuevo').addEventListener('click', () => {
            modal.style.display = 'block';
            document.getElementById('modalTitle').textContent = 'Nuevo Usuario';
            form.reset();
            document.getElementById('usuarioId').value = '';
        });

        document.getElementById('btnCloseModal').addEventListener('click', () => {
            modal.style.display = 'none';
        });

        document.getElementById('btnCancelar').addEventListener('click', () => {
            modal.style.display = 'none';
        });

        document.getElementById('btnGuardar').addEventListener('click', () => {
            const datos = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                nombre: document.getElementById('nombre').value,
                rol: document.getElementById('rol').value,
                email: document.getElementById('email').value
            };

            try {
                if (document.getElementById('usuarioId').value) {
                    // Modificar usuario
                    modificarUsuario(document.getElementById('usuarioId').value, datos);
                } else {
                    // Agregar usuario
                    agregarUsuario(datos);
                }
                showStatus('success', 'Usuario guardado exitosamente');
                modal.style.display = 'none';
                cargarUsuarios();
            } catch (error) {
                showStatus('error', error.message);
            }
        });

        // Eventos de tabla
        tbody.addEventListener('click', (e) => {
            if (e.target.classList.contains('btn-edit')) {
                const username = e.target.dataset.username;
                const usuario = usuarios[username];
                if (usuario) {
                    document.getElementById('modalTitle').textContent = 'Editar Usuario';
                    document.getElementById('usuarioId').value = username;
                    document.getElementById('username').value = usuario.username;
                    document.getElementById('nombre').value = usuario.nombre;
                    document.getElementById('rol').value = usuario.rol;
                    document.getElementById('email').value = usuario.email;
                    modal.style.display = 'block';
                }
            } else if (e.target.classList.contains('btn-delete')) {
                const username = e.target.dataset.username;
                if (username !== 'admin') {
                    if (confirm('¿Estás seguro de eliminar este usuario?')) {
                        try {
                            eliminarUsuario(username);
                            showStatus('success', 'Usuario eliminado exitosamente');
                            cargarUsuarios();
                        } catch (error) {
                            showStatus('error', error.message);
                        }
                    }
                } else {
                    showStatus('error', 'No puedes eliminar el usuario administrador');
                }
            }
        });
        // Funciones de estado
        function showStatus(type, message) {
            const statusIndicator = document.getElementById('statusIndicator');
            if (!statusIndicator) {
                const statusIndicator = document.createElement('div');
                statusIndicator.id = 'statusIndicator';
                statusIndicator.className = 'status-indicator loading';
                statusIndicator.innerHTML = `<p>${message}</p>`;
                document.body.appendChild(statusIndicator);
            }
            statusIndicator.className = `status-indicator ${type}`;
            statusIndicator.querySelector('p').textContent = message;
            
            // Ocultar después de 3 segundos
            setTimeout(() => {
                statusIndicator.style.display = 'none';
            }, 3000);
        }

        // Cargar datos iniciales
        cargarUsuarios();
    });
    </script>
