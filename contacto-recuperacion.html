<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto para Recuperar Contraseña - Sistema de Gestión de Mantenimiento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-container">
                <div class="logo-placeholder">
                    <i class="fas fa-shield-alt"></i>

                </div>
            </div>
            <div class="login-box">
                <div class="header-section">
                    <i class="fas fa-lock header-icon"></i>
                    <h2>Recuperar Contraseña</h2>
                    <p>Para recuperar tu contraseña, por favor contacta a:</p>
                </div>
                
                <div class="contacto-card">
                    <div class="contact-header">
                        <i class="fas fa-headset"></i>
                        <h3>Soporte Técnico</h3>
                    </div>
                    <div class="contact-info">
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <span>aibarra@aminsa.mx</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <span>4495529590</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-clock"></i>
                            <span>Lunes a Viernes, 8:00 AM - 4:30 PM</span>
                        </div>
                    </div>
                </div>
                
                <div class="contacto-card">
                    <div class="contact-header">
                        <i class="fas fa-user-shield"></i>
                        <h3>Administrador del Sistema</h3>
                    </div>
                    <div class="contact-info">
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <span>jmrodriguez@aminsa.mx</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <span>4491925955</span>
                        </div>
                    </div>
                </div>
                
                <div class="links">
                    <button onclick="window.open('login.html', '_self')">
                        <i class="fas fa-arrow-left"></i>
                        Volver al Login
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #96a86e 0%, #7d8a5c 50%, #96a86e 100%);
            min-height: 100vh;
            overflow-x: hidden; /* Solo oculta scroll horizontal */
            overflow-y: auto;   /* Permite scroll vertical */
            display: flex;
            align-items: flex-start; /* Cambiado a flex-start */
            justify-content: center;
            position: relative;
            padding: 20px 0; /* Añadido padding */
        }
        
        body::before {
            content: '';
            position: fixed; /* Cambiado a fixed */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: 100px 100px;
            animation: float 20s infinite linear;
            z-index: -1;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100px, -100px); }
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            position: relative;
            z-index: 1;
            margin: 20px 0; /* Añadido margin */
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: visible; /* Cambiado a visible */
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
        }
        
        .logo-container {
            background: linear-gradient(135deg, #96a86e, #7d8a5c);
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .logo-placeholder {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        .logo-placeholder i {
            font-size: 36px;
            color: white;
        }
        
        .login-box {
            padding: 40px;
        }
        
        .header-section {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .header-icon {
            font-size: 48px;
            color: #96a86e;
            margin-bottom: 15px;
            display: block;
        }
        
        .login-box h2 {
            color: #2c3e50;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .login-box p {
            color: #7f8c8d;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .contacto-card {
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid rgba(150, 168, 110, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        
        .contacto-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(150, 168, 110, 0.2);
            border-color: #96a86e;
        }
        
        .contact-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(150, 168, 110, 0.2);
        }
        
        .contact-header i {
            font-size: 24px;
            color: #96a86e;
            margin-right: 15px;
            background: rgba(150, 168, 110, 0.1);
            padding: 10px;
            border-radius: 10px;
        }
        
        .contact-header h3 {
            color: #2c3e50;
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: rgba(150, 168, 110, 0.05);
            border-radius: 10px;
            transition: all 0.2s ease;
        }
        
        .info-item:hover {
            background: rgba(150, 168, 110, 0.1);
            transform: translateX(5px);
        }
        
        .info-item i {
            font-size: 18px;
            color: #96a86e;
            margin-right: 15px;
            width: 24px;
            text-align: center;
        }
        
        .info-item span {
            color: #555;
            font-size: 15px;
            font-weight: 500;
        }
        
        .links {
            margin-top: 35px;
            text-align: center;
        }
        
        .links button {
            background: linear-gradient(135deg, #96a86e, #7d8a5c);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(150, 168, 110, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .links button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .links button:hover::before {
            left: 100%;
        }
        
        .links button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(150, 168, 110, 0.4);
        }
        
        .links button:active {
            transform: translateY(-1px);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
                margin: 10px 0;
            }
            
            .login-box {
                padding: 30px 20px;
            }
            
            .contacto-card {
                padding: 20px;
            }
            
            .links button {
                padding: 12px 30px;
                font-size: 14px;
            }
        }
    </style>
</body>
</html>
